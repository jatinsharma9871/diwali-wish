<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Diwali â€” With Love</title>
<style>
  :root{
    --bg:#080910;
    --bg2:#0c0d16;
    --accent:#ff4d8d;
    --gold:#ffd873;
    --text:#ffffff;
    --muted:#d8d8de;
    --stroke: rgba(255,255,255,0.12);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{
    height:100%;margin:0;color:var(--text);
    background:
      radial-gradient(1200px 600px at 50% 10%, rgba(255,120,170,0.08), transparent 70%),
      radial-gradient(900px 500px at 80% 20%, rgba(255,210,140,0.06), transparent 70%),
      linear-gradient(180deg, #05060b 0%, var(--bg2) 100%);
    -webkit-font-smoothing:antialiased; 
    -moz-osx-font-smoothing:grayscale;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
  }

  /* twinkling stars - reduced on mobile */
  body::before{
    content:"";
    position:fixed; inset:0; pointer-events:none; z-index:0;
    background-image:
      radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.25) 50%, transparent 51%),
      radial-gradient(1.5px 1.5px at 70% 10%, rgba(255,255,255,0.25) 50%, transparent 51%),
      radial-gradient(1.8px 1.8px at 40% 70%, rgba(255,255,255,0.22) 50%, transparent 51%),
      radial-gradient(1.6px 1.6px at 85% 60%, rgba(255,255,255,0.22) 50%, transparent 51%);
    background-repeat:no-repeat;
    filter:drop-shadow(0 0 4px rgba(255,255,255,0.25));
    animation: stars 6s ease-in-out infinite alternate;
  }
  @keyframes stars{
    from{opacity:0.7; transform:translateY(0px)}
    to{opacity:1; transform:translateY(-2px)}
  }

  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    box-sizing:border-box;
    gap:20px;
    flex-direction:column;
    text-align:center;
    position:relative;
    z-index:1
  }

  .card{
    width:100%; 
    max-width:980px; 
    position:relative; 
    overflow:hidden;
    border-radius:20px;
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
    border:1px solid var(--stroke);
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,0.04),
      0 20px 60px rgba(0,0,0,0.55);
    padding:28px;
    backdrop-filter: blur(8px) saturate(120%);
  }
  .card::before{
    content:""; position:absolute; inset:-30% -40% auto -40%; height:140%;
    background: conic-gradient(from 120deg at 50% 50%, rgba(255,160,200,0.08), rgba(255,220,160,0.12), rgba(140,180,255,0.06), rgba(255,160,200,0.08));
    filter: blur(40px);
    animation: aurora 14s linear infinite;
    pointer-events:none;
  }
  @keyframes aurora{
    0%{transform:translateY(-8%) rotate(0deg)}
    50%{transform:translateY(6%) rotate(180deg)}
    100%{transform:translateY(-8%) rotate(360deg)}
  }

  h1{
    font-size:2.2rem;
    margin:0 0 12px 0;
    letter-spacing:0.3px;
    background: linear-gradient(135deg, #fff 0%, #ff8fb3 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  p.lead{margin:0 0 20px 0;color:var(--muted);line-height:1.5}

  .row{display:flex;gap:24px;align-items:center;justify-content:space-between;flex-wrap:wrap;position:relative;z-index:2}
  .left{flex:1;min-width:280px}
  .right{width:380px;min-width:240px;display:flex;align-items:center;justify-content:center;position:relative}

  /* diya cluster */
  .diyas{display:flex;gap:16px;align-items:flex-end;justify-content:center;padding:16px}
  .diya{width:78px;height:128px;position:relative;display:flex;align-items:flex-end;justify-content:center;}
  .diya .base{
    width:70px;height:36px;
    background: radial-gradient(120% 120% at 50% 30%, #7a4a28 0%, #4c2b16 55%, #2e1b0f 100%);
    border-radius:30px 30px 18px 18px;
    box-shadow: inset 0 8px 18px rgba(0,0,0,0.55), 0 6px 18px rgba(0,0,0,0.45);
    position:absolute;bottom:0;left:50%;transform:translateX(-50%);
  }
  .flame{
    width:24px;height:40px;border-radius:50%;
    background: radial-gradient(circle at 50% 35%, #fff7c9 0%, #ffd873 22%, #ff9a3c 52%, #ff4b00 78%);
    position:absolute;bottom:44px;left:50%;transform:translateX(-50%) rotate(-8deg);
    filter: drop-shadow(0 10px 22px rgba(255,130,20,0.22));
    animation: flicker 1.2s infinite;
  }
  .halo{
    position:absolute;bottom:56px;left:50%;transform:translateX(-50%);width:110px;height:110px;border-radius:50%;
    background: radial-gradient(closest-side, rgba(255,210,120,0.18), rgba(255,160,80,0.06), transparent 70%);
    filter: blur(8px);pointer-events:none;
  }
  .glow{
    position:absolute;bottom:16px;left:50%;transform:translateX(-50%);width:110px;height:32px;border-radius:50%;
    background: radial-gradient(ellipse at center, rgba(255,210,120,0.24), transparent 60%);
    filter: blur(6px);pointer-events:none;
  }
  @keyframes flicker{
    0%{transform:translateX(-50%) rotate(-7deg) scaleY(1)}
    40%{transform:translateX(-50%) rotate(5deg) scaleY(0.96)}
    100%{transform:translateX(-50%) rotate(-7deg) scaleY(1)}
  }

  /* message + jQuery heart */
  .message{margin-top:16px;display:flex;flex-direction:column;gap:14px;align-items:center;}
  .to-line{font-size:1.1rem;font-weight:600}
  .type-line{max-width:580px;margin:0 auto;color:#e9e9ee;line-height:1.6;min-height:2.4em;font-size:1rem}

  /* jQuery heart - mobile optimized */
  #jqHeartWrap{ 
    display:inline-block; 
    position:relative; 
    filter: drop-shadow(0 12px 28px rgba(255,70,140,0.25));
    margin: 8px 0;
  }
  #jqHeart{ will-change: transform; transition: filter .2s ease; }
  #jqHeartWrap:hover{ filter: drop-shadow(0 14px 34px rgba(255,90,160,0.34)); }

  /* buttons - mobile friendly */
  .cta{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:16px}
  .btn{
    padding:12px 20px;
    border-radius:12px;
    border:0;
    cursor:pointer;
    font-weight:650;
    font-size:15px;
    background:linear-gradient(180deg,#ff6a9a,#ff2e6f);
    color:#fff;
    box-shadow:0 10px 24px rgba(0,0,0,0.44);
    transition: transform .15s ease, filter .2s ease;
    min-width:140px;
    touch-action:manipulation;
    -webkit-user-select: none;
    user-select: none;
  }
  .btn:active{transform:translateY(1px) scale(0.98)}
  .btn:hover{transform:translateY(-1px); filter:brightness(1.05)}
  .btn.secondary{
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.15); 
    color:#fff;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
  }
  .btn.ghost{
    background:transparent;
    border:1px dashed rgba(255,255,255,0.2);
    box-shadow:0 6px 18px rgba(0,0,0,0.25);
  }

  /* canvases */
  #fwCanvas{position:absolute;inset:0;pointer-events:none;z-index:0}
  #petals,#fireflies{position:absolute;inset:0;pointer-events:none;z-index:1}
  #heartFx{position:absolute; inset:-15px; pointer-events:none; z-index:2}

  footer.note{margin-top:18px;color:#c7c7cf;font-size:13px;line-height:1.4}

  /* Mobile optimizations */
  @media (max-width:720px){
    .wrap{padding:16px;gap:16px}
    .card{padding:20px;border-radius:18px}
    .row{flex-direction:column;gap:20px}
    .right{width:100%;order:-1}
    .left{min-width:auto}
    
    h1{font-size:1.8rem;margin-bottom:8px}
    p.lead{font-size:15px;margin-bottom:16px}
    
    .diyas{gap:12px;padding:12px}
    .diya{width:70px;height:120px}
    .diya .base{width:62px;height:32px}
    .flame{width:20px;height:36px;bottom:40px}
    .halo{width:90px;height:90px;bottom:50px}
    .glow{width:90px;height:28px}
    
    #jqHeart{width:100px;height:92px}
    #heartFx{width:120px;height:120px;inset:-10px}
    
    .cta{gap:8px}
    .btn{padding:10px 16px;font-size:14px;min-width:120px}
    
    footer.note{font-size:12px;margin-top:14px}
    
    /* Reduce animations on mobile for performance */
    .card::before{animation-duration:20s}
    body::before{
      background-image:
        radial-gradient(1.5px 1.5px at 25% 35%, rgba(255,255,255,0.2) 50%, transparent 51%),
        radial-gradient(1px 1px at 75% 15%, rgba(255,255,255,0.2) 50%, transparent 51%);
    }
  }

  @media (max-width:480px){
    .wrap{padding:12px}
    .card{padding:16px}
    h1{font-size:1.6rem}
    .diyas{gap:8px}
    .diya{width:60px;height:110px}
    .cta{flex-direction:column;align-items:center}
    .btn{width:200px}
  }

  /* Reduce motion support */
  @media (prefers-reduced-motion: reduce) {
    *,*::before,*::after{animation-duration:0.01ms !important;animation-iteration-count:1 !important;transition-duration:0.01ms !important}
    .card::before{display:none}
    body::before{animation:none}
  }
</style>

<script>
/* Device detection and performance scaling */
const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
const isLowEnd = navigator.hardwareConcurrency <= 2 || /Android.*Chrome\/[3-6][0-9]/i.test(navigator.userAgent);
const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

/* Enhanced auto-play audio with aggressive mobile support */
(() => {
  const audio = document.getElementById('bgAudio');
  const btn = document.getElementById('musicBtn');
  let playing = false;
  let audioContext = null;
  let audioBuffer = null;
  let audioSource = null;
  let gainNode = null;

  // Create Web Audio API fallback for mobile
  async function initWebAudio() {
    try {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const response = await fetch('https://cdn.pixabay.com/download/audio/2022/03/15/audio_4d5e7a5b7d.mp3?filename=soft-ambience-9944.mp3');
      const arrayBuffer = await response.arrayBuffer();
      audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
      return true;
    } catch (e) {
      console.log('Web Audio API fallback failed:', e);
      return false;
    }
  }

  function playWebAudio() {
    if (audioContext && audioBuffer) {
      if (audioSource) {
        try { audioSource.stop(); } catch (e) {}
      }
      
      audioSource = audioContext.createBufferSource();
      gainNode = audioContext.createGain();
      
      audioSource.buffer = audioBuffer;
      audioSource.loop = true;
      audioSource.connect(gainNode);
      gainNode.connect(audioContext.destination);
      gainNode.gain.setValueAtTime(0.25, audioContext.currentTime);
      
      audioSource.start(0);
      return true;
    }
    return false;
  }

  function stopWebAudio() {
    if (audioSource) {
      try { audioSource.stop(); } catch (e) {}
      audioSource = null;
    }
  }

  // Multiple autoplay attempts with different strategies
  async function attemptAutoplay() {
    const attempts = [
      // Attempt 1: Direct HTML5 audio
      async () => {
        audio.muted = false;
        audio.volume = 0.25;
        audio.currentTime = 0;
        await audio.play();
        return 'html5-direct';
      },
      // Attempt 2: Start muted then unmute (iOS Safari trick)
      async () => {
        audio.muted = true;
        audio.volume = 0.25;
        await audio.play();
        await new Promise(resolve => setTimeout(resolve, 100));
        audio.muted = false;
        return 'html5-muted';
      },
      // Attempt 3: Web Audio API
      async () => {
        if (!audioContext && !(await initWebAudio())) {
          throw new Error('Web Audio not available');
        }
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        playWebAudio();
        return 'webaudio';
      },
      // Attempt 4: Ultra-low volume then increase
      async () => {
        audio.muted = false;
        audio.volume = 0.001;
        await audio.play();
        // Gradually increase volume
        for (let v = 0.001; v <= 0.25; v += 0.02) {
          audio.volume = v;
          await new Promise(resolve => setTimeout(resolve, 50));
        }
        return 'html5-gradual';
      }
    ];

    for (let i = 0; i < attempts.length; i++) {
      try {
        const method = await attempts[i]();
        console.log(`Audio started using method ${i + 1}:`, method);
        playing = true;
        btn.textContent = 'ðŸ”Š Music Playing';
        btn.setAttribute('aria-pressed', 'true');
        return true;
      } catch (e) {
        console.log(`Audio attempt ${i + 1} failed:`, e.message);
        continue;
      }
    }
    return false;
  }

  // Enhanced user interaction handler with multiple event types
  const enableAudioOnInteraction = async (e) => {
    // Don't trigger on music button clicks
    if (e.target.closest('#musicBtn')) return;
    
    btn.textContent = 'ðŸŽµ Starting...';
    
    const success = await attemptAutoplay();
    if (success) {
      // Remove all interaction listeners
      ['click', 'touchstart', 'touchend', 'pointerdown', 'keydown'].forEach(event => {
        document.removeEventListener(event, enableAudioOnInteraction);
      });
      
      // Show brief success message
      btn.textContent = 'ðŸŽµ Music Started!';
      setTimeout(() => {
        btn.textContent = 'ðŸ”Š Music Playing';
      }, 2000);
    } else {
      btn.textContent = 'âŒ Audio Failed - Tap Music Button';
    }
  };

  // Initial autoplay attempt after page elements load
  setTimeout(async () => {
    btn.textContent = 'ðŸŽµ Loading...';
    
    const success = await attemptAutoplay();
    
    if (!success) {
      // Set up aggressive interaction listeners for mobile
      btn.textContent = 'ðŸ”‡ Tap to Play Music';
      btn.setAttribute('aria-pressed', 'false');
      
      // Listen to multiple event types to catch user interaction
      ['click', 'touchstart', 'touchend', 'pointerdown', 'keydown'].forEach(event => {
        document.addEventListener(event, enableAudioOnInteraction, { passive: true });
      });
    }
  }, 1000);

  // Button click handler
  btn.addEventListener('click', async (e) => {
    e.stopPropagation();
    
    if (!playing) {
      btn.textContent = 'ðŸŽµ Starting...';
      const success = await attemptAutoplay();
      if (!success) {
        btn.textContent = 'âŒ Audio Blocked';
        setTimeout(() => {
          btn.textContent = 'ðŸ”‡ Try Again';
        }, 2000);
      }
    } else {
      // Stop all audio
      try {
        audio.pause();
        audio.currentTime = 0;
      } catch (e) {}
      
      stopWebAudio();
      
      if (audioContext && audioContext.state !== 'closed') {
        try { await audioContext.suspend(); } catch (e) {}
      }
      
      playing = false;
      btn.textContent = 'ðŸ”‡ Music Off';
      btn.setAttribute('aria-pressed', 'false');
    }
  });

  // Handle page visibility changes
  document.addEventListener('visibilitychange', async () => {
    if (!document.hidden && playing) {
      try {
        if (audioContext && audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        if (audio.paused && !audioSource) {
          await audio.play();
        }
      } catch (e) {
        // Try web audio if HTML5 fails
        if (audioContext && audioBuffer) {
          playWebAudio();
        }
      }
    }
  });

  // iOS Safari specific handling with multiple touch events
  if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
    const iosHandler = async (e) => {
      if (!playing) {
        await attemptAutoplay();
      }
    };
    
    // Listen to multiple iOS-specific events
    ['touchend', 'touchstart', 'gesturestart'].forEach(event => {
      document.addEventListener(event, iosHandler, { once: true, passive: true });
    });
  }

  // Android Chrome specific handling
  if (/Android.*Chrome/i.test(navigator.userAgent)) {
    // Android Chrome sometimes needs a longer delay
    setTimeout(async () => {
      if (!playing) {
        await attemptAutoplay();
      }
    }, 2000);
  }
})();

/* Fireworks - mobile optimized */
(() => {
  const canvas = document.getElementById('fwCanvas');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;
  let particles = [];
  const TAU = Math.PI * 2;

  function rand(min = 0, max = 1) { return Math.random() * (max - min) + min; }
  function randInt(min, max) { return Math.floor(rand(min, max + 1)); }
  function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
  addEventListener('resize', resize);

  class Particle {
    constructor(x, y, dx, dy, life, color, size) {
      this.x = x; this.y = y; this.dx = dx; this.dy = dy; this.life = life; this.age = 0;
      this.color = color; this.size = size;
    }
    step(dt) {
      this.age += dt;
      this.x += this.dx * dt;
      this.y += this.dy * dt + 0.02 * dt * dt;
      this.dy += 0.06 * dt;
      this.dx *= 0.997;
    }
    draw(ctx) {
      const t = this.age / this.life;
      ctx.globalAlpha = Math.max(1 - t, 0);
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.arc(this.x, this.y, Math.max(this.size * (1 - t * 0.88), 0.45), 0, TAU);
      ctx.fill();
    }
    alive() { return this.age < this.life; }
  }

  function burst(x, y, hueBase = randInt(0, 360), count = isMobile ? 20 : 34) {
    for (let i = 0; i < count; i++) {
      const angle = rand(0, TAU);
      const speed = rand(1.7, isMobile ? 5.5 : 6.7);
      const dx = Math.cos(angle) * speed;
      const dy = Math.sin(angle) * speed;
      const life = rand(46, isMobile ? 100 : 124);
      const size = rand(1.6, isMobile ? 4.2 : 4.8);
      const hue = (hueBase + randInt(-26, 26) + 360) % 360;
      const color = `hsl(${hue} ${randInt(72, 96)}% ${randInt(52, 66)}%)`;
      particles.push(new Particle(x, y, dx, dy, life, color, size));
    }
  }

  let last = performance.now();
  function loop(now) {
    const dtMs = now - last;
    last = now;
    const dt = Math.min(dtMs / 16.666, 4);
    ctx.fillStyle = 'rgba(6,7,12,0.26)';
    ctx.fillRect(0, 0, W, H);

    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.step(dt);
      if (!p.alive()) particles.splice(i, 1);
      else p.draw(ctx);
    }
    requestAnimationFrame(loop);
  }

  function paintBackground() {
    const g = ctx.createLinearGradient(0, 0, 0, H);
    g.addColorStop(0, 'rgba(255,140,180,0.03)');
    g.addColorStop(1, 'rgba(8,10,20,0.02)');
    ctx.fillStyle = g;
    ctx.fillRect(0, 0, W, H);
  }
  paintBackground();
  requestAnimationFrame(loop);

  function launchAt(x, y) {
    const burstCount = isMobile ? 2 : 3;
    for (let i = 0; i < burstCount; i++) {
      burst(x + (Math.random() * 40 - 20), y + (Math.random() * 40 - 20), randInt(0, 360), randInt(16, isMobile ? 26 : 38));
    }
    const sparkCount = isMobile ? 4 : 7;
    for (let i = 0; i < sparkCount; i++) {
      particles.push(new Particle(
        x + (Math.random() * 20 - 10), y + (Math.random() * 20 - 10),
        Math.random() * 3 - 1.5, Math.random() * -3.8 - 0.6, Math.random() * 60 + 60,
        'rgba(255,240,220,0.95)', Math.random() * 2 + 1
      ));
    }
  }

  // Touch and mouse events
  window.addEventListener('pointerdown', (e) => launchAt(e.clientX, e.clientY));
  window.addEventListener('touchstart', (e) => {
    e.preventDefault();
    for (const touch of e.touches) {
      launchAt(touch.clientX, touch.clientY);
    }
  }, { passive: false });

  document.getElementById('replayBtn').addEventListener('click', () => {
    launchAt(innerWidth * 0.5, innerHeight * 0.32);
    if (!isMobile) {
      burst(Math.random() * (innerWidth - 120) + 60, Math.random() * innerHeight * 0.45 + 60);
      burst(Math.random() * (innerWidth - 120) + 60, Math.random() * innerHeight * 0.45 + 60);
    }
    if (window.spawnHeartSparks) window.spawnHeartSparks(isMobile ? 8 : 12);
  });

  document.getElementById('downloadBtn').addEventListener('click', async () => {
    try {
      const tmp = document.createElement('canvas');
      tmp.width = innerWidth; tmp.height = innerHeight;
      const tctx = tmp.getContext('2d');
      tctx.fillStyle = '#05060a';
      tctx.fillRect(0, 0, tmp.width, tmp.height);
      tctx.drawImage(canvas, 0, 0);
      const a = document.createElement('a');
      a.href = tmp.toDataURL('image/png');
      a.download = 'happy-diwali.png';
      a.click();
    } catch (err) {
      alert('Could not create image: ' + err.message);
    }
  });

  resize();
})();

/* Floating rose petals - reduced count on mobile */
(() => {
  const c = document.getElementById('petals');
  const ctx = c.getContext('2d');
  let W = c.width = innerWidth, H = c.height = innerHeight;

  const P = [];
  const COUNT = Math.min(isMobile ? 12 : 22, Math.floor(innerWidth / (isMobile ? 40 : 60)));
  function rand(a, b) { return Math.random() * (b - a) + a; }
  function resize() { W = c.width = innerWidth; H = c.height = innerHeight; }
  addEventListener('resize', resize);

  for (let i = 0; i < COUNT; i++) {
    P.push({
      x: rand(0, W), y: rand(-H, 0), z: rand(0.4, 1),
      r: rand(isMobile ? 5 : 6, isMobile ? 10 : 12), t: rand(0, Math.PI * 2), s: rand(12, 24)
    });
  }

  function drawPetal(x, y, r, t, shade) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(Math.sin(t) * 0.6);
    const grad = ctx.createRadialGradient(0, 0, 1, 0, 0, r);
    grad.addColorStop(0, `rgba(255,180,200,${shade})`);
    grad.addColorStop(1, `rgba(255,120,160,${shade * 0.85})`);
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.moveTo(0, -r * 0.8);
    ctx.quadraticCurveTo(r, -r * 0.3, 0, r);
    ctx.quadraticCurveTo(-r, -r * 0.3, 0, -r * 0.8);
    ctx.fill();
    ctx.restore();
  }

  function loop() {
    ctx.clearRect(0, 0, W, H);
    for (const p of P) {
      p.y += (isMobile ? 0.15 : 0.18) * p.z;
      p.x += Math.sin(p.t) * 0.15 * p.z;
      p.t += 0.01 * (2 - p.z);
      if (p.y > H + 20) { p.y = -20; p.x = Math.random() * W; }
      drawPetal(p.x, p.y, p.r, p.t, 0.8 * p.z);
    }
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
})();

/* Fireflies - reduced on mobile */
(() => {
  const c = document.getElementById('fireflies');
  const ctx = c.getContext('2d');
  let W = c.width = innerWidth, H = c.height = innerHeight;
  const F = Array.from({ length: isMobile ? 10 : 16 }, () => ({
    x: Math.random() * W, y: Math.random() * H * 0.5 + 20,
    t: Math.random() * Math.PI * 2, r: Math.random() * 2 + 1
  }));
  function resize() { W = c.width = innerWidth; H = c.height = innerHeight; }
  addEventListener('resize', resize);

  function loop() {
    ctx.clearRect(0, 0, W, H);
    for (const f of F) {
      f.t += 0.01;
      f.x += Math.cos(f.t) * 0.4;
      f.y += Math.sin(f.t * 1.3) * 0.25;
      const g = ctx.createRadialGradient(f.x, f.y, 0.1, f.x, f.y, f.r * 3);
      g.addColorStop(0, 'rgba(255,240,180,0.9)');
      g.addColorStop(1, 'rgba(255,240,180,0.0)');
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      ctx.fill();
    }
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
})();

/* jQuery animated heart - mobile optimized */
(function ($) {
  const $wrap = $('#jqHeartWrap');
  const $heart = $('#jqHeart');
  const $shine = $('#shine');

  // Pulse beat
  let t0 = performance.now();
  function pulse(now) {
    if (reduceMotion) return;
    const t = (now - t0) / 1000;
    const s = 1 + Math.sin(t * (2 * Math.PI) / 1.5) * (isMobile ? 0.04 : 0.06);
    $heart.css('transform', 'scale(' + s + ')');
    const glow = (isMobile ? 24 : 28) + Math.sin(t * (2 * Math.PI) / 1.5) * (isMobile ? 4 : 6);
    $wrap.css('filter', 'drop-shadow(0 12px ' + glow + 'px rgba(255,70,140,0.28))');
    requestAnimationFrame(pulse);
  }
  if (!reduceMotion) requestAnimationFrame(pulse);

  // Shine sweep
  function sweep() {
    if (reduceMotion) return;
    $shine.css({ opacity: 0.0 });
    $shine.attr('x', -150);
    $shine.animate({ opacity: 0.85 }, 180, 'linear', function () {
      $({ x: -150 }).animate({ x: 130 }, {
        duration: isMobile ? 1200 : 1400,
        easing: 'swing',
        step: function (v) { $shine.attr('x', v); },
        complete: function () {
          $shine.animate({ opacity: 0.0 }, 260, 'linear');
          setTimeout(sweep, isMobile ? 2000 : 1600);
        }
      });
    });
  }
  if (!reduceMotion) sweep();

  // Sparkle ring - mobile optimized
  const c = document.getElementById('heartFx');
  const ctx = c.getContext('2d');
  const W = c.width, H = c.height;
  const center = { x: W / 2, y: H / 2 + 6 };
  let sparks = [];

  function spawn(n = isMobile ? 3 : 5) {
    for (let i = 0; i < n; i++) {
      const a = Math.random() * Math.PI * 2;
      const r = (isMobile ? 14 : 18) + Math.random() * (isMobile ? 20 : 26);
      sparks.push({
        x: center.x + Math.cos(a) * r,
        y: center.y + Math.sin(a) * r,
        dx: (Math.random() - 0.5) * 0.6,
        dy: (Math.random() - 0.8) * 0.8,
        life: (isMobile ? 35 : 42) + Math.random() * 26,
        age: 0,
        size: 1 + Math.random() * (isMobile ? 1.5 : 1.8),
        hue: 330 + Math.random() * 30
      });
    }
  }
  window.spawnHeartSparks = (n) => spawn(n);

  let beat = setInterval(() => { if (!reduceMotion) spawn(isMobile ? 4 : 6); }, isMobile ? 600 : 500);

  let last = performance.now();
  function loop(now) {
    const dt = Math.min((now - last) / 16.666, 3);
    last = now;
    ctx.clearRect(0, 0, W, H);
    for (let i = sparks.length - 1; i >= 0; i--) {
      const p = sparks[i];
      p.age += dt;
      if (p.age > p.life) { sparks.splice(i, 1); continue; }
      p.x += p.dx * dt; p.y += p.dy * dt + 0.01 * dt * dt; p.dy += 0.02 * dt;
      const t = p.age / p.life;
      const alpha = Math.max(1 - t, 0);
      const grd = ctx.createRadialGradient(p.x, p.y, 0.1, p.x, p.y, p.size * 3);
      grd.addColorStop(0, `hsla(${p.hue}, 90%, 70%, ${0.85 * alpha})`);
      grd.addColorStop(1, `hsla(${p.hue}, 90%, 70%, 0)`);
      ctx.fillStyle = grd;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    }
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  if (reduceMotion) {
    clearInterval(beat);
    $heart.css('transform', 'scale(1)');
  }
})(jQuery);
</script>
